<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front end bootcamp w3e4</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
   
	<script type="text/javascript" src="js/angular.min.js"></script>
	
</head>
<body>
	
	<div class="container" ng-app="app">
		<h1 class="text-center">Rejestracja</h1>
		<div class="row">
			<div class="col-sm-6 center-block" ng-controller="RegisterController">
				<form name="formRegistration" novalidate ng-submit="register()">
					<div class="form-group">
						<label for="name">Imię</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Podaj Imię" ng-model="user.name" ng-required="true">
						 <p class="text-center err" ng-show="formRegistration.name.$invalid && formRegistration.name.$touched">Podaj swoje imię</p>
					</div>
					<div class="form-group">
						<label for="surname">Nazwisko</label>
						<input type="text" name="surname" class="form-control" id="surname" placeholder="Podaj Nazwisko" >
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" class="form-control" id="email" placeholder="Podaj adres email" ng-model="user.email" ng-required="true">
						<p class="text-center err" ng-show="formRegistration.email.$invalid && formRegistration.email.$touched">Podaj adres e-mail</p>
					</div>
					<div class="form-group">
						<label for="pass">Hasło</label>
						<input type="password" name="password" class="form-control" id="pass" placeholder="Podaj hasło" ng-model="user.password" ng-required="true" ng-minlength="5">
						<p class="text-center err" ng-show="formRegistration.password.$invalid && formRegistration.password.$touched">Podaj hasło(Minimum 5 znaków)</p>
					</div>
					<div class="checkbox" ng-class="{'ng-invalid': formRegistration.rules.$invalid, 'ng-dirty': formRegistration.rules.$dirty}">
						<label>
							<input type="checkbox" name="rules" ng-model="user.rules" ng-required="true"> Akceptuję regulamin

						</label>
					</div>
					<button type="submit" class="btn btn-default" ng-disabled="formRegistration.$invalid">Zarejestruj</button>
				</form>
			</div>
		</div>
		
	</div>
	
	<script type="text/javascript" src="js/scripts.js"></script>
	
</body>
</html>
